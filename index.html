<!DOCTYPE html>
<html>
    <head>
      <title>Drum Machine</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <nav class="navbar-left">
        <div class="dropdown">
        <button class="dropdown-toggle btn-custom" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li><a href="#" data-toggle="modal" data-target="#sign-in-modal">Sign In</a></li>
          <li><a href="#" data-toggle="modal" data-target="#sign-out-modal">Sign Out</a></li>
          <li><a href="#" data-toggle="modal" data-target="#sign-up-modal">Sign Up</a></li>
          <li><a href="#" data-toggle="modal" data-target="#change-password-modal">Change Password</a></li>
        </ul>
      </div>
      </nav>
      <div class="title">
        <h1>Drum Machine</h1>
      </div>
      <div class= "command-wrapper">
        <div class="command-top"></div>
        <div class="command-middle"></div>
        <div class="command-bottom"></div>
      </div>

      <!-- SIGN IN MODAL -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="e-mail">
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="submit" name="submit" class= "sign-in-button" value="Sign in!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>



      <!-- SIGN OUT MODAL -->
      <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign Out</h4>
            </div>
            <div class="modal-body">
              <form id="sign-out">
                  <fieldset>
                    <input type="submit" name="submit" class= "sign-out-button" value="Sign Out">
                  </fieldset>
                </form>
            </div>
          </div>
        </div>
      </div>



      <!-- SIGN UP MODAL -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="e-mail">
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="password">
                  <input type="submit" name="submit" class= "sign-up-button" value="Sign up!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!-- CHANGE PASSWORD MODAL -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="old password">
                  <input type="password" name="passwords[new]" placeholder="new password">
                  <input type="submit" name="submit" class= "change-password-button" value="Change Password">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- SHOW BEAT MODAL -->
      <div class="modal fade" id="show-beat-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Load your Beat</h4>
            </div>
            <div class="modal-body">
              <form id="show-beat">
                <fieldset>
                  <input type="text" name="beats[id]" placeholder="#id">
                  <input type="submit" name="submit" class= "show-beat-button" value="GET">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>



<!-- CREATE BEAT MODAL -->
      <div class="modal fade" id="create-beat-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Create Beat</h4>
            </div>
            <div class="modal-body">
              <form id="create-beat">
                <fieldset>
                  <input type="text" name="beat[name]" placeholder="beat name">
                  <input type="submit" name="submit" class= "create-beat-button" value="Make a beat!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!--the actual drum machine face-->
  <div class="drum-machine">
    <div class="drum-buttons">

      <div class="delete">
        <div class="delete-wrapper highlight">
          <h3>DELETE</h3>
          <button type="button" class="btn btn-custom crud delete-beat beat-console">
          <span class="glyphicon crud glyphicon-trash"></span></button>
        </div>
      </div>

      <!--list beats-->
            <div class="index">
              <div class="index-wrapper highlight">
                <h3>VIEW BEATS</h3>
                <button type="button" class="btn show-all-games crud index-beats btn-custom beat-console">
                <span class="glyphicon crud glyphicon-list"></span></button>
              </div>
            </div>

      <!--load beats-->
            <div class="show">
              <div class="show-wrapper highlight">
                <h3>LOAD</h3>
            <button type="button" class="btn show-beat crud btn-custom beat-console" data-toggle="modal" data-target="#show-beat-modal">
            <span class="glyphicon crud glyphicon-open-file"></span></button>
              </div>
            </div>


      <div class="create">
        <div class="create-wrapper highlight">
          <h3>CREATE</h3>
      <button type="button" class="btn create-beat crud btn-custom beat-console" data-toggle="modal" data-target="#create-beat-modal">
        <span class="glyphicon crud glyphicon-file"></span></button>
        </div>
      </div>


<!--save button-->
      <div class="save">
        <div class="save-wrapper highlight">
          <h3>SAVE</h3>
          <button type="button" class="btn btn-custom crud save-beat beat-console">
          <span class="glyphicon crud glyphicon-save-file"></span></button>
        </div>
      </div>

    </div>

        <div class="case"></div>
        <div class="case"></div>

      <!--Individual instrument button with tuning and volume parameters-->
      <!--kick drum parameters-->
        <div class="drum-select">
          <div class="drum indicator kick"></div>
          <!-- <p>TUNE</p>
            <input type="text" class="dial kick-tune" value="0" data-min="-50" data-max="50"> -->
          <p>VOL</p>
          <input type="text" class="dial kick-vol" value="0" data-min="-50" data-max="50">
          <button type="button" class="drum button kick">KICK</button>
        </div>

      <!--snare drum parameters-->
        <div class="drum-select">
          <div class="drum indicator snare"></div>
          <!-- <p>TUNE</p>
            <input type="text" class="dial snare-tune" value="0" data-min="-50" data-max="50"> -->
          <p>VOL</p>
          <input type="text" class="dial snare-vol" value="0" data-min="-50" data-max="50">
          <button type="button" class="drum button snare">SNARE</button>
        </div>

      <!--closed hihat drum parameters-->
        <div class="drum-select">
          <div class="drum indicator hat-close"></div>
          <!-- <p>TUNE</p>
            <input type="text" class="dial hat-close-tune" value="0" data-min="-50" data-max="50"> -->
          <p>VOL</p>
          <input type="text" class="dial hat-close-vol" value="0" data-min="-50" data-max="50">
          <button type="button" class="drum button hat-close">HAT C</button>
        </div>

      <!--open hihat drum parameters-->
        <div class="drum-select">
          <div class="drum indicator hat-open"></div>
          <!-- <p>TUNE</p>
            <input type="text" class="dial hat-open-tune" value="0" data-min="-50" data-max="50"> -->
          <p>VOL</p>
          <input type="text" class="dial hat-open-tune" value="0" data-min="-50" data-max="50">
          <button type="button" class="drum button hat-open">HAT O</button>
        </div>

      <!--clap drum parameters-->
        <div class="drum-select">
          <div class="drum indicator clap"></div>
          <!-- <p>TUNE</p>
            <input type="text" class="dial clap-tune" value="0" data-min="-50" data-max="50"> -->
          <p>VOL</p>
          <input type="text" class="dial clap-vol" value="0" data-min="-50" data-max="50">
          <button type="button" class="drum button clap">CLAP</button>
        </div>

          <div class="drum indicator shake"></div>

          <p>VOL</p>
          <input type="text" class="dial shake-vol" value="0" data-min="-50" data-max="50">
          <button type="button" class="drum button-shake">SHAKE</button>
        </div> -->

<!--the drum pads grid.-->

        </div>
        </div>
      </div>
